<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>html forms</title>
</head>
<body>
    <h1>forms tutorial</h1>
    <form action= "" >
        <label for="name">NAME</label>
        <input type="text" name="my name" id="name"> <br> <br>
        <label for="email">EMAIL ID</label>
        <input type="email" name="my email" id="email"><br> <br>
        <label for="message">YOUR MESSAGE</label><br> <br>
        <textarea name="my message" id="message" cols="30" rows="10"></textarea><br> <br>
        <input type="submit" value="submit now">
    </form>
    
</body>
</html>
